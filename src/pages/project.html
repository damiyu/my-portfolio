<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Breakdown</title>
    <link rel="stylesheet" href="../style/project.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="tool-bar">
        <div id="title-border"><p id="title-text">Darren's Portfolio</p></div>

        <div id="links-div">
            <img id="gmail-icon-link" src="../media/images/misc/gmail-icon.png"/>

            <a id="github-link" href="https://github.com/damiyu" target="_blank" rel="noopener noreferrer">
                <img id="github-icon-link" src="../media/images/misc/github-icon.png"/>
            </a>

            <a id="linkedin-link" href="https://www.linkedin.com/in/darren-yu-a38913246" target="_blank" rel="noopener noreferrer">

        </div>

        <div id="tool-bar-stripes">
            <div class="stripes"></div>
            <div class="stripes"></div>
            <div class="stripes"></div>
        </div>

    <div id="loading">

        <span class="bubble">.</span>
        <span class="bubble">.</span>

            <table id="project-skills">

                    <th>Skill(s):</th>
